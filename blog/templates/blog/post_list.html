{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="post">     
            <time class="date">
                {{ post.published_date }}
            </time>
            <h2><a href="{% url 'post_detail' post.pk %}"> {{post.title}} </a><br> </h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
